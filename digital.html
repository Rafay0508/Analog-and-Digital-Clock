<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Digital Clock</title>
<style>
    *{
   background-color: rgb(189, 244, 100);
        text-align: center;
        
    }
    h1{
        font-size: 60px;
        margin-top: 10%;
        color: rgb(230, 82, 203); 
    }
    #digital-clock{
border: 2px solid red;
    }
    span{
        font-size: 50px;
    }
    #text{
    text-align: center;
    margin-top: 50px;
    font-size: 30px;
}
</style>
</head>
<body>
    <h1>Digital Clock:</h1>
    <div id="digital-clock">
<span id="hours">1</span><span>:</span>
<span id="minutes">2</span><span>:</span>
<span id="seconds">2 </span>
<span id="section"> AM</span>
</div>
<div id="text">
    <a href="./index.html">Click here to See a Analog Watch</a>
</div>
<script>
    function displayClock(){

var time = new Date();
var hh = time.getHours();
var mm = time.getMinutes();
var ss = time.getSeconds();
var section = document.getElementById('section');
if(hh >= 12){
    hh = hh - 12;
section.innerHTML = "PM";
}

if(hh < 10)
{
    hh = "0" + hh;
}
if(mm < 10)
{
    mm = "0" + mm;
}
if(ss < 10)
{
    ss = "0"+ ss;
}

document.getElementById("hours").innerHTML = hh;
document.getElementById("minutes").innerHTML = mm;
document.getElementById("seconds").innerHTML = ss;

}
// setTimeout(displayClock, );
setInterval(displayClock , 10)
</script>
</body>
</html>
